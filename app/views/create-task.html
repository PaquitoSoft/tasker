<form ng-submit="createTask()" class="form-horizontal task-creation" role="form">
	
	<div class="modal-header">
		<h3 class="modal-title">Nueva tarea</h3>
	</div>

	<div class="modal-body">		
			<div class="form-group">
				<label class="control-label" for="">Title</label>
				<div>
					<input type="text" class="form-control" placeholder="Requerido" autofocus ng-required ng-model="$parent.title">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label" for="">Description</label>
				<div>
					<input type="text" class="form-control" placeholder="Opcional" ng-model="$parent.desc">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label" for="">Categor√≠a</label>
				<div>
					<input type="text" class="form-control" ng-model="$parent.selectedCategory" typeahead="category for category in $parent.categories | filter:$viewValue | limitTo:8">
				</div>
			</div>

			<div class="form-group">
				<label for="" class="control-label">Fecha de entrega</label>
				<div>
					<p class="input-group">
						<input type="text" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="$parent.dt" is-open="$parent.opened" minDate="new Date()" datepicker-options="dateOptions" ng-required="true">
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="open($event)">
								<i class="glyphicon glyphicon-calendar"></i>
							</button>
						</span>
					</p>
				</div>
			</div>
	</div>

	<div class="modal-footer">
		<button class="btn btn-primary" type="submit">Crear</button>
		<button class="btn btn-warning" ng-click="cancel($event)">Cancelar</button>
	</div>

</form>
